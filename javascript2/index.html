<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="value.css">
  <link rel="stylesheet" href="java.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
  <div id="toast">
  </div>

  <div>
    <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
    <div onclick="showErrorToast();" class="btn btn--danger">Show error toast</div>
  </div>
  <script>
    function toast({
      title = "",
      message = "",
      type = "info",
      duration = 3000
    }) {
      const main = document.getElementById("toast");
      if (main) {
        const toast = document.createElement("div");
        const removeChild = setTimeout(function () {
          main.removeChild(toast)
        }, duration + 1000);

        toast.onclick = function (e) {
          if(e.target.closest(".toast__close")) {
            main.removeChild(toast);
            clearTimeout(removeChild);
          }
        };
        const delay = (duration / 1000).toFixed(2);
        const icons = {
          success: "fas fa-check-circle",
          info: "fas fa-check-circle",
          warning: "fas fa-exclamation-circle",
          error: "fas fa-exclamation-circle"
        }
        const icon = icons[type];
        toast.classList.add("toast", `toast--${type}`);
        toast.style.animation = `
        slideInLeft ease 3s, fadeOut linear 1s ${delay}s forwards
        `
        toast.innerHTML = `
      <div class="toast__icon">
        <i class="${icon}"></i>
      </div>
      <div class="toast__body">
        <h2 class="toast__title ">${title}</h2>
        <p class="toast__msg">${message}</p>
      </div>
      <div class="toast__close">
        <i class="fas fa-times"></i>
      </div>
        `
        main.appendChild(toast);
      }
    }

    function showSuccessToast() {
      toast({
        title: "Thành công",
        message: "Chúc mừng quí khách đã đăng kí thành công",
        type: "success",
        duration: 5000
      })
    }
    function showErrorToast() {
      toast({
        title: "Thất bại",
        message: "Đã có lỗi, xin kiểm tra lại",
        type: "warning",
        duration: 5000
      })

    }
  </script>
</body>

</html>
